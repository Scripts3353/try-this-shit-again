<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #161b22;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #30363d;
    }
    th {
      background: #21262d;
    }
    tr:hover {
      background: #1f2933;
    }
    button {
      border: none;
      padding: 6px 12px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    .revoke { background: #d33; color: #fff; }
    .unrevoke { background: #3c3; color: #000; }
    .delete { background: #777; color: #fff; }
    /* Login box */
    #loginBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loginBox input {
      margin: 5px;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    #loginBox button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(45deg, #8a2be2, #5d1bb0);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #panel {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h1>Admin Login</h1>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red"></p>
  </div>

  <div id="panel">
    <h1>Admin Panel</h1>
    <table id="table">
      <thead>
        <tr><th>Device ID</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()" style="margin-top:20px;background:#444;color:#fff;padding:8px 16px;border:none;border-radius:6px;">Logout</button>
  </div>

  <script>
    const correctUser = "lukas";
    const correctPass = "lukas";

    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === correctUser && p === correctPass) {
        localStorage.setItem("isAdmin", "true");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
        load();
      } else {
        document.getElementById("msg").innerText = "Invalid login.";
      }
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      location.reload();
    }

    async function load() {
      const res = await fetch("/devices");
      const data = await res.json();
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";
      for (const d of data) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.id}</td>
          <td>${d.revoked ? "ðŸš« Revoked" : "âœ… Active"}</td>
          <td>
            <button class="revoke" onclick="revoke('${d.id}')">Revoke</button>
            <button class="unrevoke" onclick="unrevoke('${d.id}')">Unrevoke</button>
            <button class="delete" onclick="del('${d.id}')">Delete</button>
          </td>`;
        tbody.appendChild(row);
      }
    }

    async function revoke(id) {
      await fetch("/revoke", { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ device_id: id }) });
      load();
    }
    async function unrevoke(id) {
      await fetch("/unrevoke", { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ device_id: id }) });
      load();
    }
    async function del(id) {
      await fetch("/delete", { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ device_id: id }) });
      load();
    }

    // Auto login if remembered
    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      load();
    }
  </script>
</body>
</html>
