<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a0dad, #3c0f5f);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: rgba(30, 30, 50, 0.95);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 340px;
  }
  p {
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
    word-break: break-all;
    white-space: pre-wrap;
  }
  .small { font-size:12px; color:#ddd; margin-top:8px; }
  .btn { margin-top:12px; padding:10px 16px; border-radius:8px; border:none; background:#9d4edd; color:white; font-weight:700; cursor:pointer; }
  .btn:hover { background:#ffcc00; color:#000; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to ReallyUnb0ck3d</h2>
    <p id="loginInfo">Generating your device login...</p>
    <div class="small">This creates a permanent device login stored in your browser. If you clear site data, you'll need to regenerate.</div>
    <button id="showCreds" class="btn" style="display:none;">Show my credentials</button>
  </div>

<script>
const localKey = 'deviceLogin';

// If device already has login, go straight to site
const existingLogin = localStorage.getItem(localKey);
if (existingLogin) {
    // ensure quick redirect (instant)
    window.location.replace('site.html');
} else {
    // Generate permanent device login
    const deviceId = 'dev-' + Math.random().toString(36).slice(2,10);
    const username = 'u_' + Math.random().toString(36).slice(2,8);
    const password = Math.random().toString(36).slice(2,10);

    const loginData = { deviceId, username, password };
    localStorage.setItem(localKey, JSON.stringify(loginData));

    const info = document.getElementById('loginInfo');
    info.textContent = `Your login has been created!\nUsername: ${username}\nPassword: ${password}\nDevice ID: ${deviceId}`;

    document.getElementById('showCreds').style.display = 'inline-block';
    document.getElementById('showCreds').addEventListener('click', ()=> alert(info.textContent));

    // Redirect to site after 900ms
    setTimeout(() => {
        window.location.replace('site.html');
    }, 900);
}
</script>
</body>
</html>
