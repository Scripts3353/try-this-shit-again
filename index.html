<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>unblocked.lol</title>
  <meta name="description" content="The dopest unblocked games hub on the net."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --sidebar: #111111ee;
      --card: #161616dd;
      --accent: #00ffaa;
      --accent2: #00cc88;
      --text: #e0e0e0;
      --text-dim: #888;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0,255,170,0.12) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(0,255,170,0.1) 0%, transparent 40%),
        repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(0,255,170,0.02) 40px, rgba(0,255,170,0.02) 80px);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 280px;
      background: var(--sidebar);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(0,255,170,0.2);
      padding: 2rem 1.5rem;
      z-index: 100;
      overflow-y: auto;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 30px rgba(0,255,170,0.5);
    }
    .search-box {
      width: 100%;
      padding: 0.9rem 1.2rem;
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,170,0.4);
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    .search-box:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0,255,170,0.4);
    }
    .nav-title {
      color: var(--accent);
      font-size: 1.1rem;
      margin: 1.5rem 0 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .game-list {
      list-style: none;
    }
    .game-item {
      margin-bottom: 0.4rem;
    }
    .game-item a {
      display: flex;
      align-items: center;
      padding: 0.9rem 1rem;
      color: var(--text-dim);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .game-item a::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 4px;
      background: var(--accent);
      transform: scaleY(0);
      transition: transform 0.3s;
    }
    .game-item a:hover {
      background: rgba(0,255,170,0.1);
      color: white;
      padding-left: 1.4rem;
    }
    .game-item a:hover::before {
      transform: scaleY(1);
    }
    .game-item a.active {
      background: rgba(0,255,170,0.15);
      color: var(--accent);
      font-weight: bold;
    }

    /* Main Content */
    .main {
      margin-left: 280px;
      padding: 3rem 2rem;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem;
      background: linear-gradient(90deg, var(--accent), #00ffdd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.3rem;
      color: var(--text-dim);
    }

    /* Game Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(0,255,170,0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2);
      position: relative;
      backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: translateY(-15px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 25px 50px rgba(0,255,170,0.25);
    }
    .thumb {
      height: 200px;
      background: #000;
      position: relative;
      overflow: hidden;
    }
    .thumb iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0.25;
      transition: opacity 0.4s;
    }
    .card:hover .thumb iframe { opacity: 0.4; }
    .info {
      padding: 1.5rem;
    }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .play-btn {
      display: block;
      margin: 1rem auto 0;
      padding: 12px 30px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      text-align: center;
      border-radius: 50px;
      text-decoration: none;
      width: fit-content;
      box-shadow: 0 0 20px rgba(0,255,170,0.6);
      transition: all 0.3s;
    }
    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0,255,170,0.9);
    }

    /* Mobile */
    @media (max-width: 900px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.4s;
      }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .menu-toggle {
        position: fixed;
        top: 20px; left: 20px;
        z-index: 200;
        background: var(--accent);
        color: #000;
        padding: 12px 16px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(0,255,170,0.6);
      }
    }
  </style>
</head>
<body>

  <div class="menu-toggle">â˜°</div>

  <nav class="sidebar" id="sidebar">
    <div class="logo">unblocked.lol</div>
    <input type="text" class="search-box" placeholder="ðŸ” Search games..." id="search">
    <div class="nav-title">All Games</div>
    <ul class="game-list" id="gameList"></ul>
  </nav>

  <main class="main">
    <header class="header">
      <h1>unblocked.lol</h1>
      <p>Online Since 1/1/25!</p>
    </header>

    <div class="grid" id="grid"></div>
  </main>

<script>
  const grid = document.getElementById('grid');
  const gameListEl = document.getElementById('gameList');
  const searchInput = document.getElementById('search');
  let allGames = [];

  // Auto-fetch every .html file in /games/
  fetch('games/')
    .then(r => r.text())
    .then(text => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = [...doc.querySelectorAll('a')]
        .map(a => a.getAttribute('href'))
        .filter(h => h.endsWith('.html') && !h.includes('index'))
        .sort();

      allGames = links.map(file => ({
        file,
        name: file.replace('.html','').replace(/-/g,' ').replace(/\b\w/g, c => c.toUpperCase())
      }));

      renderEverything();
    });

  function renderEverything(filter = '') {
    const filtered = allGames.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()));

    // Sidebar list
    gameListEl.innerHTML = filtered.map(g => `
      <li class="game-item">
        <a href="games/${g.file}" target="gameFrame">${g.name}</a>
      </li>
    `).join('');

    // Grid cards
    grid.innerHTML = filtered.map(g => `
      <a href="games/${g.file}" target="_blank" class="card">
        <div class="thumb">
          <iframe src="games/${g.file}" loading="lazy"></iframe>
        </div>
        <div class="info">
          <div class="title">${g.name}</div>
          <div class="play-btn">PLAY NOW</div>
        </div>
      </a>
    `).join('');
  }

  searchInput.addEventListener('input', e => renderEverything(e.target.value));

  // Mobile menu toggle
  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.getElementById('sidebar').classList.toggle('open');
  });
</script>
</body>
</html>
