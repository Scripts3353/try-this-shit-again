const grid = document.getElementById('grid');
const gameListEl = document.getElementById('gameList');
const searchInput = document.getElementById('search');
const loadingScreen = document.getElementById('loading-screen');
const gameModal = document.getElementById('game-modal');
const gameFrame = document.getElementById('game-frame');

function render(filter = '') {
  const filtered = games.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()));

  gameListEl.innerHTML = filtered.map(g => 
    `<li class="game-item"><a onclick="launchGame('games/${g.file}')">${g.name}</a></li>`
  ).join('');

  grid.innerHTML = filtered.map(g => `
    <div class="card" onclick="launchGame('games/${g.file}')">
      <div class="thumb"><img src="${g.img}" alt="${g.name}"></div>
      <div class="info">
        <div class="title">${g.name}</div>
        <div class="play-btn">PLAY NOW</div>
      </div>
    </div>
  `).join('');
}

function launchGame(url) {
  loadingScreen.classList.add('active');
  setTimeout(() => {
    loadingScreen.classList.remove('active');
    gameFrame.src = url;
    gameModal.classList.add('active');
  }, 2200);
}

searchInput.addEventListener('input', e => render(e.target.value));
document.getElementById('sidebarToggle').addEventListener('click', () => 
  document.getElementById('sidebar').classList.toggle('open')
);
document.getElementById('closeBtn').addEventListener('click', () => {
  gameModal.classList.remove('active');
  gameFrame.src = '';
});
document.getElementById('fullscreenBtn').addEventListener('click', () => {
  document.querySelector('.modal-content').requestFullscreen();
});
document.addEventListener('keydown', e => e.key === 'Escape' && gameModal.classList.remove('active'));

render();
